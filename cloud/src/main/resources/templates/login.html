<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aplikacja Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/login.css}" />
  <link th:insert="~{fragments/navbar :: style}"/>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}">  </div>
<h1>Logowanie</h1>
<img th:src="@{/images/andrzej.png}"/>
<div th:if="${error}">
  Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła.
</div>
<p>Jesteś nowy? Kliknij
  <a th:href="@{/register}">tutaj</a>, aby się zarejestrować.</p>
<!-- tag::thAction[] -->
<form method="POST" th:action="@{/login}">
  <!-- end::thAction[] -->
  <label for="username">Nazwa użytkownika: </label>
  <input type="text" name="username" id="username" /><br/>
  <label for="password">Hasło: </label>
  <input type="password" name="password" id="password" /><br/>
  <input type="submit" value="Zaloguj się"/>
</form>
</body>
</html>
